    <script>
      (function() {
        var hostname = window.location.hostname;
        var isHTTPS = window.location.protocol === 'https:';
        if (hostname === 'csr-staging.layer.com' && !isHTTPS)
          window.location = 'https://csr-staging.layer.com';
        else if (hostname === 'demo-staging.layer.com' && !isHTTPS)
          window.location = 'https://demo-staging.layer.com';
        else if (hostname === 'csr.layer.com' && !isHTTPS)
          window.location = 'https://csr.layer.com';
        else if (hostname === 'demo.layer.com' && !isHTTPS)
          window.location = 'https://demo.layer.com';
      })();
    </script>
