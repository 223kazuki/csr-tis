<h1>Layer agent signup</h1>
<form method='POST' action='/register'>
  <label>First name <input type='text' name='first_name' placeholder='Alec' /></label>
  <br />
  <label>Last name <input type='text' name='last_name' placeholder='Baldwin' /></label>
  <br />
  <label>Work email <input type='email' name='email' placeholder='example@layer.com' /></label>
  <br />
  <label>Pick a password <input type='password' name='password' placeholder='Choose something secure' /></label>
  <br />
  <input type='submit' value='Signup' />
  <p>You'll be taken to Salesforce and asked to login with your Salesforce email and password to link your accounts.</p>
</form>
